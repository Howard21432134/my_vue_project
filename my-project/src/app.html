<!DOCTYPE html>
<html lang = "en">

<tr v-for="book in books | orderBy sortparam ">
  <td>{{book.id}}</td>
  <td>{{book.name}}</td>
  <td>{{book.author}}</td>
  <td>{{book.price}}</td>
</tr>

<th class="text-right" @click="sortBy('id')">序号</th>
<th class="text-right" @click="sortBy('name')">书名</th>
<th class="text-right" @click="sortBy('author')">作者</th>
<th class="text-right" @click="sortBy('price')">价格</th>

<template v-if="book.id%2==0">
    <td class="text-right">
    ......
       <button type="button" class="btn btn-success" @click="delBook(book)">删除</button>
    .....
     </td>
</template>
<template v-else>
        .....
      <td class="text-right">
         <button type="button" class="btn btn-danger" @click="delBook(book)">删除</button>
        </td>
        ....
 </template>
 

[v-cloak] {display:none}
<button v-on:click="addBook">addBook</button>
<button type="button" class="btn btn-danger" @click="delBook(book)">删除</button>

<div id="add-book">
  <legend>添加书籍</legend>
  <div class="form-group">
        <label for="">书名</label>
        <input type="text" class="form-control" v-model="book.name">
  </div>
  <div class="form-group">
         <label for="">作者</label>
         <input type="text" class="form-control" v-model="book.author">
  </div>
  <div class="form-group">
           <label for="">价格</label>
           <input type="text" class="form-control" v-model="book.price">
   </div>
   <button class="btn btn-primary btn-block" v-on:click="addBook()">添加</button>
 </div>

<div id="app">
  <div>{{message}}</div>
  <input type="text" v-mol ="message">
</div>

<head>
  <meta charset = "UTF-8">
  <title>Document</title>
  <link rel = "stylesheet" type = "text/css" href="https:cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <div class = "container">
    <div class = "col-md-6 col-md-offset-3">
      <h1>Vue demo</h1>
      <div id = "app">

      </div>
    </div>
  </div>
</body>

</html>
